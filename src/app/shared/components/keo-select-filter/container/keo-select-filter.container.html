<div class="boxWrapperSelect" [ngClass]="disabled === true ? 'select-filter-disabled' : ''"
  (click)="disabled === false ? openShow($event) : ''">
  <p class="boxWrapperSelect__selection" [ngClass]="type === 'selectionMultiple' ? 'checkboxItem' : ''"
    [innerHTML]="placeholder | safeHtmlSelectFilter"></p>

  <div keo-select-filter class="boxWrapperSelect__boxSelect">
    <div keo-select-filter class="boxSelect__content activeScroollerAuto">
      <p keo-select-filter class="boxSelect__item formFilter borderBottom noShowInput">
        <input type="text" keo-select-filter placeholder="Buscar" autocomplete="off" autocorrect="off"
          [disabled]="data.length ? false : true" (keyup)="searchFilter($event)" (keydown)="searchFilter($event)"
          autocapitalize="none" class="input-search-filter" />
        <svg icon-search xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
          x="0px" y="0px" viewBox="0 0 513.749 513.749" xml:space="preserve">
          <path
            d="M504.352,459.061l-99.435-99.477c74.402-99.427,54.115-240.344-45.312-314.746S119.261-9.277,44.859,90.15   S-9.256,330.494,90.171,404.896c79.868,59.766,189.565,59.766,269.434,0l99.477,99.477c12.501,12.501,32.769,12.501,45.269,0   c12.501-12.501,12.501-32.769,0-45.269L504.352,459.061z M225.717,385.696c-88.366,0-160-71.634-160-160s71.634-160,160-160 s160,71.634,160,160C385.623,314.022,314.044,385.602,225.717,385.696z" />
        </svg>
      </p>

      @for (d of data; track d; let i = $index) {
      <p keo-select-filter [attr.type-select-filter]="type" datafilter="activo" class="boxSelect__item borderBottom"
        [ngClass]="type === 'selectionMultiple' ? 'checkboxItem' : d.img != undefined ? 'imgItem' : ''"
        (click)="selected($event)" [attr.value-select-filter]="d.id" [attr.selected]="d.selected">
        @if (type === 'selectionMultiple') {
        <span keo-select-filter class="boxSelect__item--checked" [ngClass]="d.selected ? 'checked' : ''"><span
            class="checked__circle"></span></span>
        }
        @if (d.img != undefined) {
        <img keo-select-filter onerror="this.src = 'assets/img/flag-icons/Unknown.png'" [src]="d.img" [alt]="d.text">
        }
        <span keo-select-filter class="text-select-filter">{{ d.text }}</span>
      </p>
      }

      @if (data.length) {
      <p keo-select-filter class="boxSelect__item no-result no-display">no hay resultado</p>
      }
      @if (!data.length) {
      <p keo-select-filter class="boxSelect__item no-result-sindata text-center">Sin datos</p>
      }
    </div>
  </div>
</div>
