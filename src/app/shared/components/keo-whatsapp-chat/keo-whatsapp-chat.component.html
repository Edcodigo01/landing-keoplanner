<div class="keo-whatsapp-chat" [ngClass]="[kwcStatic ? 'kwcStatic' : '']"
    [style]="{ '--kwc-first-color': kwcFirstColor, '--kwc-second-color': kwcSecondColor }">
    <div class="keo-whatsapp-chat--chat" [ngClass]="[showChat ? 'show' : '']">
        <div class="header">
            <h6 class="title">{{ title }}</h6>
            <p class="subtitle">{{ subtitle }}</p>
            <button (click)="!kwcStatic ? cleam() : ''" type="button" class="kwc-close-button">
                <svg class="kwc-icon-close" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px"
                    viewBox="0 0 512.021 512.021" xml:space="preserve">
                    <path class="kwc-icon-svg"
                        d="M301.258,256.01L502.645,54.645c12.501-12.501,12.501-32.769,0-45.269c-12.501-12.501-32.769-12.501-45.269,0l0,0   L256.01,210.762L54.645,9.376c-12.501-12.501-32.769-12.501-45.269,0s-12.501,32.769,0,45.269L210.762,256.01L9.376,457.376   c-12.501,12.501-12.501,32.769,0,45.269s32.769,12.501,45.269,0L256.01,301.258l201.365,201.387 c12.501,12.501,32.769,12.501,45.269,0c12.501-12.501,12.501-32.769,0-45.269L301.258,256.01z" />
                </svg>
            </button>
        </div>
        <div class="body">
            @if (phone === null || phone === '') {

            <p class="text-help err">No hay tel√©fono, asociado para enviar el WhatsApp</p>

            } @else {
            <p class="text-help">{{ textHelp }}</p>

            <div class="form">
                <textarea class="kwc-form-control" [(ngModel)]="message" placeholder="Mensaje"></textarea>
                <a [href]="message != '' ? link + phone + '?text=' + message : ''" target="_blank" class="not-link">
                    <button [disabled]="message === ''" type="button" class="kwc-send">{{ textButton }}</button>
                </a>
            </div>
            }
        </div>
    </div>
    <button (click)="!kwcStatic ? showChat = true : ''" type="button" class="keo-whatsapp-chat--button"
        [ngClass]="[!showChat ? 'show' : '']">
        <span class="kwc-icon-whatsapp fi fi-brands-whatsapp"></span>
    </button>
</div>
